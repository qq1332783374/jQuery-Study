			$(document).on("click",".danger",function(){
				$(this).parents("tr").remove()
			})
			
		//修改
			$(document).on("click",".primary",function(){
				if($(this).text()=="修改"){
				$(this).text("确定")
				$(this).parent().siblings().find(".re_username").show().siblings().hide()
				$(this).parent().siblings().find(".re_score").show().siblings().hide()
				$(this).parent().siblings().find(".re_num").show().siblings().hide()
				var oUsername = $(this).parent().siblings().find(".username").text()
				$(this).parent().siblings().find(".re_username").val(oUsername)
				var oScore = $(this).parent().siblings().find(".score").text()
				$(this).parent().siblings().find(".re_score").val(oScore)
				var oNum = $(this).parent().siblings().find(".num").text()
				$(this).parent().siblings().find(".re_num").val(oNum)
			}else{
				$(this).text("修改")
				$(this).parent().siblings().find(".re_username").hide().siblings().show()
				$(this).parent().siblings().find(".re_score").hide().siblings().show()
				$(this).parent().siblings().find(".re_num").hide().siblings().show()
				var oUsername = $(this).parent().siblings().find(".re_username").val()
				$(this).parent().siblings().find(".username").text(oUsername)
				var oScore = $(this).parent().siblings().find(".re_score").val()

				var oNum = $(this).parent().siblings().find(".re_num").val()
				$(this).parent().siblings().find(".num").text(oNum)
			}
			})

			$(this).parents("tr").before(str)
			$(this).parents("tr").prev().find(".primary").text("确定")

			$(this).parents("tr").prev().find(".re_score").show().siblings().hide()
