<html>
	<meta charset="utf-8" />
	<head>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	</head>

	<body>
		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>
		<button class="btn1">改变所有 p 元素的文本内容</button>
		<script type="text/javascript">
			/*
			 修改p元素的文本变为我是修改后的p元素
			 * 
			 * */
			var str = "修改后"
			$(".btn1").click(function(){
				$("p").text(str).css({"color":"white","background-color":"#98bf21","font-family":"arial","font-size":"20px","padding":"5px"})
			})
		</script>
	</body>

</html>
