<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    	.left {
        width: auto;
        height: 120px;
    }
    
    .left div {
        width: 100px;
        height: 70px;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 1px solid #ccc;
    }
    
    .bottom {
        width: 800px;
    }
    
    .bottom div,
    .bottom span {
        display: block;
        width: 80px;
        height: 80px;
        margin: 5px;
        background: #bbffaa;
        float: left;
        font-size: 14px;
    }
    
    .bottom .small {
        width: 60px;
        height: 25px;
        font-size: 12px;
        background: #fab;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
</head>

<body>
	
    <h2>可见性筛选选择器</h2>
    <h3>:visible/:hidden</h3>
    <div class="left">
        <div class="div">
            <a>display</a>
            <p id="div1" style="display:none;">display</p>
        </div>
        <div class="div">
            <a>width</a>
            <a>height</a>
            <p id="div2" style="width:0;height:0">width/height</p>
        </div>
        <div class="div">
            <a>visibility</a>
            <a>opacity</a>
            <p id="div3" style="visibility:hidden;opacity:0">visibility</p>
        </div>
    </div>

    <p id="show"></p>
	<script type="text/javascript">
		/*	css隐藏元素6种方式:
		 	CSS display的值是none。
			type="hidden"的表单元素。
			宽度和高度都显式设置为0。
			一个祖先元素是隐藏的，该元素是不会在页面上显示
			CSS visibility的值是hidden
			CSS opacity的指是0
		 * 
		 *  如果元素中占据文档中一定的空间,元素被认为是可见的。
			可见元素的宽度或高度，是大于零。
			元素的visibility: hidden 或 opacity: 0被认为是可见的，因为他们仍然占用空间布局。
		 * 
		 * */
	</script>


    <script type="text/javascript">
    	
    	//查找id = div1的DOM元素,是否可见
			
  		//查找id = div2的DOM元素,是否可见
			
			
    	//查找id = div3的DOM元素,是否可见

    	/*
    	 提高:封装一个show()函数,判断当前元素是否可见，在#show里面显示
    	 * 
    	 * */
    	function fn(a){
    		if(a.length){
				$("#show").html("这是一个隐藏元素")
			}else{
				$("#show").html("这是一个可见元素")
			}
    	}
    	fn("#div1:hidden")
    	fn("#div2:hidden")
    	fn("#div3:hidden")
    </script>




</body>

</html>
