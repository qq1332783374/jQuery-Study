<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul li{
				list-style: none;
			}
			.box{
				width: 100px;
				height: 40px;
				margin: 20px auto;
				position: relative;
				overflow: hidden;
			}
			.b_box{
				height: 1000%;
				position: relative;
			}
			.b_box ul{
				position: absolute;
				width: 100px;
				height: 40px;
			}
			.b_box ul li{
				height: 40px;
				line-height: 40px;
				width: 100px;
				border: 1px solid #DDDDDD;
				text-indent: 5px;
			}
			.all_btn{
				position: absolute;
				top: 0;
			    height: 40px;
			    width: 20px;
			    right: 0;
			}
			a#top {
			    width: 0;
			    height: 0;
			    border-left: 4px solid transparent;
			    border-right: 4px solid transparent;
			    border-bottom: 4px solid red;
			    display: block;
			    position: absolute;
			    top: 5px;
			    right: 5px;
			}
			a#down {
			    width: 0;
			    height: 0;
			    border-top: 4px solid red;
			    border-left: 4px solid transparent;
			    border-right: 4px solid transparent;
			    display: block;
			    position: absolute;
			    bottom: 5px;
			    right: 5px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="b_box">
				<ul>
					<li>新闻1</li>
					<li>新闻1</li>
					<li>新闻1</li>
					<li>新闻1</li>
					<li>新闻1</li>
				</ul>
			</div>
				<a href="#"  id="top"></a>
				<a href="#"  id="down"></a>
		</div>
		<script>
			var index = $(".b_box ul li").index()
			$("#top").click(function(){
				var h = $(".b_box ul li").height()
				var len = $(".b_box ul li").length
				index++
				if(index>len-1){
					index =0
				}
				$(".b_box ul").animate({
						"marginTop":-42*index
					})
			})
			
			$("#down").click(function(){
				var h = $(".b_box ul li").height()
				var len = $(".b_box ul li").length
				index--
				if(index<0){
					index =len-1
				}
				$(".b_box ul").animate({
						"marginTop":-42*index
					})
			})
		</script>
	</body>
</html>
