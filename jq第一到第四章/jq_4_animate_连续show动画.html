<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			#box{
				display: none;
				width: 100px;
				height: 100px;
				background: red;
			}
			#box1{
				width: 100px;
				height: 100px;
				background: yellow;
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div id="box">
			
		</div>
		<div id="box1">
			
		</div>
		<script>
			//点击按钮利用show()方法的调函数,完成动画队列
			// #box先显示出来 #box1在显示出来
			$("#btn").click(function(){
				$("#box").show(1500,function(){
					$("#box1").show(1500)
				})
			})
		</script>
	</body>
</html>
