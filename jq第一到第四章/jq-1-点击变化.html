<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: blue;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<button id="btn">变宽</button>
		<button class="btn">变高</button>
		<input type="button" value="变绿" />
		<div class="box"></div>
		<script>
			$(function(){
				//点击#btn的button元素,使用jquery将div命名为box的元素,宽度变成200px;
					$("#btn").click(function(){
						$(".box").css("width","200px").css("font-size","30px")
					})
				
				//点击.btn的button元素,使用jquery将div命名为box的元素,高度变成500px;
					$(".btn").click(function(){
						$(".box").css("height","500px")
					})
				
				//点击input元素,使用jquery将div命名为box的元素,背景颜色变成绿色(green)
					$("input").click(function(){
						$(".box").css("background","green")
					})
				
				
			})
		</script>
	</body>
</html>
