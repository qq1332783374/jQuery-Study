<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				left: 0;
				top: 0;
				position: absolute;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/1.jpg" />
		</div>
		<script>
			$(document).keydown(function(e){
				
				/*
				 上  38
				 下  40
				 左  37
				 右  39
				 * */
				if(e.keyCode == 38){
					var t = parseInt($(".box").css("top"))
					t = t-10
					if(t<0){
						t=0
					}
					$(".box").css({
						"top":t
					})
				}else if(e.keyCode == 40){
					var t = parseInt($(".box").css("top"))
					t = t+10
					if(t>$(window).height()-$(".box").height()){
						t = $(window).height()-$(".box").height()
					}
					$(".box").css({
						"top":t
					})
				}else if(e.keyCode == 37){
					var l = parseInt($(".box").css("left"))
					l = l-10
					if(l<0){
						l=0
					}
					$(".box").css({
						"left":l
					})
				}else if(e.keyCode == 39){
					var l = parseInt($(".box").css("left"))
					l = l+10
					if(l>$(window).width()-$(".box").width()){
						l=$(window).width()-$(".box").width()
					}
					$(".box").css({
						"left":l
					})
				}
			})
				
			
		</script>
	</body>
</html>
