<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				font-family: "微软雅黑";
				color: aliceblue;
			}
			.box{
				width: 100px;
				margin: 10px auto;
			}
			.box .mune{
				list-style: none;
			}
			.box .mune .leve1{
				width: 120px;
				line-height: 35px;
				border:  1px solid white;
				box-shadow: 0 2px 4px #CCCCCC;
			}
			a:link,a:visited{
				text-decoration: none;
				color: #999;
				padding: 5px;
				height: 25px;
				line-height: 25px;
			}
			a:hover{
				color: #FF0036;
				text-decoration: underline;
			}
			.box .mune .leve1 .leve2{
				display: none;
				background: white;
				list-style: none;
				text-indent: 15px;
			}
			.box .mune .leve1 .leve2 li{
				width: 110px;
			}
			.current{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="mune">
				<li class="leve1">
					<a href="#none">衬衫</a>
					<ul class="leve2">
						<li><a href="#none">短袖衬衫</a></li>
						<li><a href="#none">长袖衬衫</a></li>
						<li><a href="#none">短袖T恤</a></li>
						<li><a href="#none">长袖T恤</a></li>
					</ul>
				</li>
				<li class="leve1">
					<a href="#none">衬衫</a>
					<ul class="leve2">
						<li><a href="#none">短袖衬衫</a></li>
						<li><a href="#none">长袖衬衫</a></li>
						<li><a href="#none">短袖T恤</a></li>
						<li><a href="#none">长袖T恤</a></li>
					</ul>
				</li>
				<li class="leve1">
					<a href="#none">衬衫</a>
					<ul class="leve2">
						<li><a href="#none">短袖衬衫</a></li>
						<li><a href="#none">长袖衬衫</a></li>
						<li><a href="#none">短袖T恤</a></li>
						<li><a href="#none">长袖T恤</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<script>
			$(".leve1").click(function(){
				$(this).find("ul").toggle()
				$(this).siblings("li").find("ul").hide(500)
			})
			
		</script>
	</body>
</html>
