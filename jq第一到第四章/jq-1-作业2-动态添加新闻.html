<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 120px;
				margin: 20px auto;
			}
			
			ul {
				background: #ddd;
				width: 120px;
				margin: 20px auto;
			}
			
			ul li {
				list-style: none;
				height: 40px;
				width: 120px;
				border-bottom: 1px solid #fff;
				text-indent: 4px;
				line-height: 40px;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			<button id="btn1">第一页</button>
			<button id="btn2">第二页</button>
		</div>
		<script>
			/*
						 利用jquery给每个动态插入新闻,并且每个字体的颜色都修改为#333,字体大小为14px
						 第一页的新闻整个背景颜色为#6F6FD8
						 第二页的新闻整个背景颜色为rgb(19, 101, 167)
						 var arr1 = ["这是第一段新闻","这是第二段新闻","这是第三段新闻","这是第四段新闻"]
						 var arr2 = ["这是第五段新闻","这是第六段新闻","这是第七段新闻","这是第八段新闻"]
						 * 
						 * eq() text() for()
						 * */
			var arr1 = ["这是第一段新闻","这是第二段新闻","这是第三段新闻","这是第四段新闻"]
			var arr2 = ["这是第五段新闻","这是第六段新闻","这是第七段新闻","这是第八段新闻"]
			fn(arr1,"#6F6FD8")
			
			$("#btn1").click(function(){
				fn(arr1,"#6F6FD8")
			})
			$("#btn2").click(function(){
				fn(arr2,"rgb(19, 101, 167)")
			})
			
			function fn(a,b){
				$("ul").css("background",b)
				for (var i = 0 ; i<a.length;i++) {
					$("li").eq(i).text(a[i])
				}
			}
		</script>
	</body>

</html>
