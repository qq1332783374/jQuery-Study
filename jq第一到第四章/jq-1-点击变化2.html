<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: blue;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<button id="btn">变宽</button>
		<button class="btn">变高</button>
		<input type="button" value="变红" />
		<div class="box">我是盒子里面的文字</div>
		<script>
			$(function(){
				//点击#btn的button元素,使用jquery将div命名为box的元素,添加4px 实线黑色的边框并且字体变成30px;
					$("#btn").click(function(){
						$(".box").css("border","4px solid black").css("font-size","30px")
					})
				
				//点击.btn的button元素,使用jquery将div命名为box的元素,高度变成500px并且字体变成红色;
					$(".btn").click(function(){
						$(".box").css("height","500px").css("color","red")
					})
				
				//点击input元素,使用jquery将div命名为box的元素,背景颜色变成绿色(green)并且上外距离为30px
					$("input").click(function(){
						$(".box").css("background","green").css("margin","30px")
					})
				
				
			})
		</script>
	</body>
</html>
