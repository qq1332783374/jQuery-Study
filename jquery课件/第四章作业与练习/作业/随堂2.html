<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			a{text-decoration: none;color: #333;}
			.siderbar{width: 120px;margin: 20px auto;position: relative;}
			.siderbar ul li{width: 120px;height: 35px;text-align: center;line-height: 35px;border: 1px solid #ddd;cursor: pointer;margin-bottom: 5px;}
			.siderbar .box{position: absolute;width: 500px;height: 300px;background:#ddd;right: -500px;top: 0;z-index: 9999;display: none;}
		</style>
	</head>
	<body>
		<div class="siderbar">
			<ul>
				<li>
					男装
					
				</li>
				<li>
					女装
					
				</li>
				<li>
					童装
					
				</li>
				<li>
					药品
					
				</li>
			</ul>
			<div class="box">
				
			</div>
		</div>
		<script>
			var arr = ["男装","女装","童装","药品"]
			var timer = null
			$("ul li").mouseover(function(){
				clearTimeout(timer)
				var index = $(this).index()
				$(this).parent().siblings(".box").show()
				$(this).css("background","darkorange").siblings("li").css("background","")
				$(this).parent().siblings(".box").html(arr[index])
			})
			$("ul li").mouseout(function(){
				
				timer=setTimeout(function(){
					$(this).parent().siblings(".box").hide()
				},200)
				
				$(this).css("background","")
				
			})
			
			$(".box").mouseover(function(){
				$(this).show()
			})
			
			$(".box").mouseout(function(){
				$(this).hide()
			})
		
		
			
			
			
		</script>
		
	</body>
</html>
