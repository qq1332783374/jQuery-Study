			tr,td{height: 40px;cursor:pointer;}

			.show{display: none;}
		</style>

			</tr>
			<tr>
				<td>
					<input type="text" id="text" />
			
				</td>
				<td colspan="2">
					<button id="btn">按钮</button>
				</td>
			</tr>
			<tr id="show">
				<td colspan="3">没有找到数据....</td>
			</tr>
		</table>
		
		<script>
			/*
			 实现对表格的内容搜索
			 * */
			$("table tr:last").hide()
			$("#btn").click(function(){
				var t = $("#text").val()
				if(t.length==0){
					alert("兄弟输入点什么吧")
				}else{
					if($("table tr td:contains('"+t+"')").length==0){
						$("#show").show()
					}else{
						$("table tr:not(:first)").hide().filter(":contains('"+t+"')").show()
						$("table tr").eq(-2).show()
						$("#show").hide()
					}
				}
				
				
			})
			
		</script>
	</body>
