<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.0.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			a{text-decoration: none;color: #333;}
			.header{width: 960px;height: 40px;margin: 0 auto;background: #ddd;}
			.header #list>li{float:left;height: 40px;width: 80px;text-align: center;line-height: 40px;}
			.header #list>li>a{height: 40px;width: 80px;display: block;}
			.header #list>li>a:hover{color:darkgoldenrod;}
			.header #list>li ul{position: absolute;top: 40px;display: none;}
			
			.header #list>li ul li{background:rgba(0,0,0,0.5);}
			.header #list>li ul li a{padding: 10px 15px;border-bottom: 1px solid #fff;display: block;}
			.header #list>li ul li a{color: #fff;}
		</style>
	</head>

	<body>
		<div class="header">
			<ul id="list">
				<li>
					<a href="javascript:;">首页</a>
					<ul>
						<li>
							<a href="#">首页1</a>
						</li>
						<li>
							<a href="#">首页2</a>
						</li>
						<li>
							<a href="#">首页3</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="javascript:;">官网</a>
					<ul>
						<li>
							<a href="#">官网1</a>
						</li>
						<li>
							<a href="#">官网2</a>
						</li>
						<li>
							<a href="#">官网3</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="javascript:;">登录</a>
					<ul>
						<li>
							<a href="#">QQ登录</a>
						</li>
						<li>
							<a href="#">微信登录</a>
						</li>
						<li>
							<a href="#">新浪登录</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<script>
			$(function(){
				$(".header #list>li").mouseover(function(){
					$(this).find("ul").show()
					
				})
				$(".header #list>li").mouseout(function(){
					$(this).find("ul").hide()
				})
				
				$(".header #list>li ul li").mouseover(function(){
					$(this).css("background","red").siblings("li").css("background","rgba(0,0,0,0.5)")
				})
			})
		</script>
	</body>

</html>
