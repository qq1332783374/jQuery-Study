<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<style>
			*{margin: 0;}
			#login{width: 320px;padding: 15px 12px;margin: 20px auto;border: 1px solid #ddd;border-radius: 4px;}
			#login h2{color: #666;font-style: normal;font-size: 18px;margin-bottom: 15px;}
			#login .input{width: 220px;display: block;padding: 10px 15px;margin-bottom: 10px;border-radius: 4px;border:1px solid #ddd;outline: none;/*去掉蓝色边框*/}
			#login .y_man{color:#333;font-size: 14px;display: inline-block;margin-left: 4px;font-weight: bold;}
			#login #login_btn{background: #c90a16;display: block;width: 100%;height: 44px;border: none;margin-top: 15px;color: #fff;border-radius: 4px;cursor: pointer;font-size: 18px;}
			
			.login_footer{margin-top: 15px;}
			.login_footer span{color: #666;display: block;}
			.login_footer a{width: 32px;height: 32px;display: inline-block;background: url(img/login-third-party-new.png) no-repeat;margin-top: 15px;}
			.login_footer .weinxin{background-position:-37px 0;}
			.login_footer .weibo{background-position:-74px 0;}
			.login_footer .baidu{background-position:-111px 0;}
			.login_footer .c{background-position:-148px 0;}
			.login_footer .git{background-position:-185px 0;}
			
			#login .error{border:1px solid red}
			#login .success{border: 1px solid green;}
		</style>
	</head>
	<body>
		<div id="login">
			<form>
				<div class="login_box">
					<h2>账号登录</h2>
					<input type="text" placeholder="请输入用户名/邮箱手机号" class="input" id="username" />
					<input type="text" placeholder="输入密码" class="input" id="password" />
					<input type="text" placeholder="输入第二次密码" class="input" id="repassword" />
					<input type="checkbox" id="check"/><span class="y_man">同意用户协议</span>
					<button id="login_btn" type="button">登录</button>
				</div>
			</form>
			<div class="login_footer">
				<span>第三方登录</span>
				<a href="javascript:;" class="qq"></a>
				<a href="javascript:;" class="weinxin"></a>
				<a href="javascript:;" class="weibo"></a>
				<a href="javascript:;" class="baidu"></a>
				<a href="javascript:;" class="c"></a>
				<a href="javascript:;" class="git"></a>
			</div>
		</div>
		<script>
			/*
			 需求分析
			 1.每个输入都不能为空
			 2.第一次输入和第二次输入要一致
			 3."同意用户协议"要勾上
			 * */
			var userName_txt = ""
			$("#username").blur(function(){
				 userName_txt = $(this).val()
				if(userName_txt.length == 0){
					$(this).addClass("error")
					$(this).removeClass("success")
					$(this).focus()
				}else{
					$(this).addClass("success")
					$(this).removeClass("error")
				}
			})
			
			var password_txt = ""
			
			$("#password").blur(function(){
				password_txt = $(this).val()
				if(password_txt.length == 0){
					$(this).addClass("error")
					$(this).removeClass("success")
					$(this).focus()
				}else{
					$(this).addClass("success")
					$(this).removeClass("error")
				}
				
			})
			var repass = ""
			$("#repassword").blur(function(){
				 repass = $(this).val()
				if(password_txt!=repass||repass.length==0){
					$(this).addClass("error")
					$(this).removeClass("success")
					$(this).focus()
				}else{
					$(this).addClass("success")
					$(this).removeClass("error")
				}
				
			})
			//点击按钮
			$("#login_btn").click(function(){
				if($("#check").is(":checked")&&userName_txt.length!=0&&password_txt.length!=0&&repass.length!=0&&password_txt==repass ){
					alert("验证通过")
				}else{
					alert("不通过")
				}
			})
			
			
			
			
		</script>
	</body>
</html>
