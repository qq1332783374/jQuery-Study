<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
   <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
    <style>
    .content {
        width: 300px;
    }
    .append{
        background-color: blue;
    }
    .appendTo{
        background-color: red;
    }
    </style>
</head>

<body>
    <h2>通过append与appendTo添加元素</h2>
    <button id="bt1">点击通过jQuery的append添加元素</button>
    <button id="bt2">点击通过jQuery的appendTo添加元素</button>

    <div class="content"></div>

    <script type="text/javascript">

		//点击bt1按钮,通过append()方法,往.content插入 <div class="append">通过append方法添加的元素</div>
		

    </script>

    <script type="text/javascript">
		//点击bt2按钮,通过appendTo()方法,往.content插入 <div class="appendTo">通过append方法添加的元素</div>
    	

    </script>

</body>

</html>
