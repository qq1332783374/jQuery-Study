<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
   <script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
    <style>

    .right div {
        background: yellow;
    }
    </style>
</head>

<body>
    <h2>replaceWith()和replaceAll()</h2>
    <div class="left">
        <button class="bt1">点击,通过replaceWith替换内容</button>
        <button class="bt2">点击,通过rreplaceAll替换内容</button>
    </div>
    <div class="right">
        <div>
            <p>第一段</p>
            <p>第二段</p>
            <p>第三段</p>
        </div>
        <div>
            <p>第四段</p>
            <p>第五段</p>
            <p>第六段</p>
        </div>
    </div>
    <script type="text/javascript">
  
        //点击.bt1 找到内容为第二段的p元素 通过replaceWith删除并替换这个节点<a style="color:red">replaceWith替换第二段的内容</a>
       
        
    	
    </script>
    <script type="text/javascript">
    //点击.btn2 找到内容为第六段的p元素 通过replaceAll删除并替换这个节点<a style="color:red">replaceAll替换第六段的内容</a>
 
  
    </script>
</body>

</html>
