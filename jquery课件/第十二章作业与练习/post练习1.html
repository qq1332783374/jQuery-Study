<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	</head>
	<body>
		<form>
			<div>
				<input type="text" name="username" id="username" />
			</div>
			<div>
				<input type="text" name="password" id="password" />
			</div>
			<button class="btn" type="button">登陆</button>
		</form>
		<div id="box">
			
		</div>
		<script>
//			约定
//			1 --- 代表 可以成功登陆
//			2 --- 账号不存在
//			3 --- 账号正确 密码错误
//			接口为 post.php
			$(".btn").click(function(){
				var oUser = $("#username").val()
				var oPass = $("#password").val()
				$.post("data/post.php",{
					oUser:oUser,
					oPass:oPass
				},function(res){
					console.log(res)
					
				})
				
			})
		</script>
	</body>
</html>
