<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/news.js" ></script>
		<style>
			*{
				margin: 0 ;
				padding: 0;
			}
			ul li{
				list-style: none;
			}
			.news{
				width: 120px;
				height: 40px;
				margin: 20px auto;
				position: relative;
				overflow: hidden;
				border: 1px solid #DDDDDD;
			}
			.b_news{
				height: 1000%;
				position: absolute;
			}
			.b_news ul{
				width: 120px;
				height: 40px;
				position: absolute;
			}
			.b_news ul li{
				width: 118px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				
			}
			.btn{
				display: block; 
				width: 0;
				height: 0;
				position: absolute;
				border-left:4px solid transparent ;
				border-right:4px solid transparent ;
			}
			
			a.up {
			    border-bottom: 4px solid red;
			    top: 8px;
			    right: 5px;
			}
			a.down {
			    border-top: 4px solid red;
			    bottom: 5px;
			    right: 5px;
			}
		</style>
	</head>
	<body>
		<div class="news">
			<div class="b_news">
				<ul>
					<li>新闻1</li>
					<li>新闻2</li>
					<li>新闻3</li>
					<li>新闻4</li>
					<li>新闻5</li>
				</ul>
			</div>
			<a href="#" class="btn down"></a>
			<a href="#" class="btn  up"></a>
		</div>
		<script>
			/*
			 * "event"表示事件
				"up":".up",  按钮上一张
				"down":".down",  按钮下一张
				"li":".b_news ul li",  获取到li
				"b_news":".b_news"    获取大盒子
			 * */
			$(".news").news();
		</script>
	</body>
</html>
