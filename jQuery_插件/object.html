<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script src="js/object.js"></script>
		<style>
			table{
				width: 500px;
				margin: 0 auto;
				text-align: center;
				border: 1px solid #ddd;
				border-collapse: collapse;
			}
			td{
				height: 40px;
				border: 1px solid #ddd;
			}
			.even1{
				background: red;
			}
			.odd1{
				background:blue;
			}
			.active{
				background: #A52A2A;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>姓名</td>
				<td>姓名</td>
				<td>姓名</td>
				
			</tr>
			<tr>
				<td>姓名</td>
				<td>姓名</td>
				<td>姓名</td>
				
			</tr>
			<tr>
				<td>姓名</td>
				<td>姓名</td>
				<td>姓名</td>
				
			</tr>
			<tr>
				<td>姓名</td>
				<td>姓名</td>
				<td>姓名</td>
				
			</tr>
		</table>
		
		
		<script>
			$("table").color({
				even:"even1",
				odd:"odd1",
				event:"click"
			})
		
		</script>
	</body>
</html>
