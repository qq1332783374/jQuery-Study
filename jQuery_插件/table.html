	<head>

		<script type="text/javascript" src="js/table.js" ></script>
		<style>
			table{
				width: 500px;
				margin: 0 auto;
				border: 1px solid #DDDDDD;

				width: 40px;

			}
			.even{
				background:  aquamarine;

			}
			.even1{

			}
			.odd1{

			}
			.active1{

			}
		</style>

		<table>
			<tr>

			</tr>

				<td>男</td>
			</tr>
			<tr>
				<td>ss</td>

				<td>女</td>
			</tr>
		</table>
		<script>
			/*$("table tr:even").addClass("even");

				even:"event1",

			})

	</body>
