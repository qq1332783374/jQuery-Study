<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/face.js" ></script>
		<style>
			*{margin: 0;padding: 0;}
			body{
				font-family:"微软雅黑";
			}
			ul li{
				list-style: none;
			}
			.tab{
				width: 500px;
				margin: 0 auto;
			}
			
			.tab ul li{
				float: left;
				width: 140px;
				height: 40px;
				text-align: center;
				border: 1px solid #ddd;
				line-height: 40px;
				cursor: pointer;
			}
			.tab ul li.active{
				background: #0000FF;
				color: #fff;
			}
			.tab .tabCon{
				clear: both;
			}
			.tab .tabCon div{
				width: 424px;
				border: 1px solid #ddd;
				height: 120px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			
				<ul class="tabNav">
					<li class="active">html</li>
					<li>css</li>
					<li>javascript</li>
				</ul>

			<div class="tabCon">
				<div style="display: block;">html</div>
				<div>css</div>
				<div>javascript</div>
			</div>
			
			
		</div>
		
		
		<script>
			$(".tab").tab({
				"event":"mouseover",
			})
			
			
		</script>
	</body>
</html>
